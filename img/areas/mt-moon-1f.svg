<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#2d3748;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="moonLight" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0" />
        </radialGradient>
        <pattern id="stars" width="50" height="50" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="white" opacity="0.6"/>
            <circle cx="35" cy="25" r="1.5" fill="white" opacity="0.4"/>
            <circle cx="20" cy="40" r="0.8" fill="white" opacity="0.5"/>
        </pattern>
    </defs>
    
    <!-- Fondo de cueva -->
    <rect width="400" height="300" fill="url(#moonGrad)"/>
    <rect width="400" height="300" fill="url(#moonLight)"/>
    <rect width="400" height="300" fill="url(#stars)" opacity="0.3"/>
    
    <!-- Luna -->
    <circle cx="200" cy="80" r="40" fill="#f7fafc" opacity="0.9"/>
    <circle cx="195" cy="75" r="8" fill="#2d3748" opacity="0.3"/>
    <circle cx="210" cy="85" r="5" fill="#2d3748" opacity="0.2"/>
    <circle cx="200" cy="95" r="6" fill="#2d3748" opacity="0.25"/>
    
    <!-- Montañas/rocas -->
    <path d="M 0,250 L 80,180 L 140,230 L 180,200 L 0,200 Z" fill="#1a202c" opacity="0.6"/>
    <path d="M 140,250 L 220,160 L 280,210 L 320,180 L 400,240 L 400,300 L 0,300 Z" fill="#2d3748" opacity="0.7"/>
    
    <!-- Texto -->
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
        ⛰️
    </text>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
        Mt. Moon
    </text>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e0" text-anchor="middle">
        1F
    </text>
    <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle" opacity="0.8">
        Pokémon Location
    </text>
</svg>
